<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket-Js</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
 </head>
<body>
    
    <div class="container mt-4">

        <div class="m-3">
            <button id="connect" class="btn btn-danger">Connect</button>
            <button id="disconnect" disabled class="btn btn-primary">Disconnect</button>
        </div>

        <div class="m-3">
            <label class="form-label">Channel</label>
            <input type="text" id="channel" class="form-control">
            <button class="btn btn-success" id="subscribe">Subscribe</button>
        </div>

        <div class="row m-3 gap-3 ">
            <label class="form-label col">Channel Name : </label>
            <input type="text" id="sendChannel" class="form-control col" placeholder="Enter Channel Name...">
            <label class="form-label col">Message : </label>
            <input type="text" id="message" class="form-control col" placeholder="Enter Message...">
            <button id="send" class="btn btn-primary col">Send</button>
        </div>

        <ul id="responseList" class="m-3">
            <h3>Responses from Subscribe Channels</h3>
        </ul>
    </div>

    <script src="script.js"></script>

</body>
</html>
